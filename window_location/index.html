<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="location"></div>
    <div id="path"></div>
    <div id="proto"></div>
    <script>
        let loc = document.getElementById('location');
        loc.innerHTML = window.location.href;
        let path = document.getElementById('path')
        path.innerHTML = window.location.pathname;
        let proto = document.getElementById('proto');
        proto.innerHTML = window.location.protocol;
        // window.location.assign('https://github.com/dvlprkaushik')
    </script>
</body>
</html>
