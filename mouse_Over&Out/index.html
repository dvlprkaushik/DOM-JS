<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mydiv {
        width: 300px;
        height: 150px;
        background-color: aquamarine;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="mydiv" onmouseover="mouseOver()" onmouseout="mouseOut()"></div>
    <br />
    <h1>Hover on the div to change color</h1>
    <script>
      let div = document.querySelector(".mydiv");
      let h1 = document.querySelector("h1");
      const mouseOver = () => {
        div.style.backgroundColor = "blue";
        h1.innerHTML = "Hovered on the Div";
      };
      const mouseOut = () => {
        div.style.backgroundColor = "aquamarine";
        h1.innerHTML = "Hover on the div to change color";
      };

    </script>
  </body>
</html>
