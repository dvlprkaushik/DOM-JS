<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      Top 5 names
      <ul>
        <li>John</li>
        <li>Jake</li>
        <li>Dane</li>
        <li>Ramos</li>
        <li>Thomas</li>
      </ul>
    </div>

    <script>
        // adding an element
      const ul = document.querySelector("ul");
      const newEle = document.createElement("li");
      newEle.textContent = "Giga Chad";
      ul.appendChild(newEle);

    // removing an element

    const theUl = document.querySelector('li');
    theUl.remove();
    </script>
  </body>
</html>
