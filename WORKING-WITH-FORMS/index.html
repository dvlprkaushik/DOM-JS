<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" onsubmit="subMit()">
        Your email : <input type="email" name="" id="mail" onfocus="myFunc()" onblur="ofFunc()">
        <input type="submit" value="submit" >
    </form>

    <script>
        let eInput = document.getElementById('mail');
        const myFunc = ()=>{
            eInput.style.backgroundColor = 'red'
        }
        const ofFunc =()=>{
            eInput.style.backgroundColor = 'yellow'
        }
        const subMit =()=>{
            alert(`${eInput.value}`);
        }
    </script>
</body>
</html>
