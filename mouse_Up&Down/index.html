<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
          width: 300px;
          height: 150px;
          background-color: aquamarine;
          border: 2px solid black;
        }
      </style>
</head>
<body>
    <div class="mydiv" onmouseup="mouseUp()" onmousedown="mouseDown()"></div>
    <script>
        let mouse = document.querySelector('.mydiv');
        const mouseUp = ()=> mouse.style.backgroundColor = 'purple';
        const mouseDown = ()=> mouse.style.backgroundColor = 'aquamarine';
    </script>
</body>
</html>
